<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <input type="text" placeholder="0" id="result">
        <div id="calculator">
            <button style="background-color: #67595E; " type="button" onclick="allClear()" >AC</button>
            <button style="background-color: #67595E; " type="button" onclick="deleteOperator()">DE</button>
            <button style="background-color: #67595E; "type="button" onclick="number('%')">%</button>
            <button style="background-color: #67595E; "type="button" onclick="number('/')">/</button>
            <button type="button" onclick="number(7)">7</button>
            <button type="button" onclick="number(8)">8</button>
            <button type="button" onclick="number(9)">9</button>
            <button style="background-color: #67595E; "type="button" onclick="number('*')">*</button>
            <button type="button" onclick="number(4)">4</button>
            <button type="button" onclick="number(5)">5</button>
            <button type="button" onclick="number(6)">6</button>
            <button style="background-color: #67595E; "type="button" onclick="number('-')">-</button>
            <button type="button" onclick="number(1)">1</button>
            <button type="button" onclick="number(2)">2</button>
            <button type="button" onclick="number(3)">3</button>
            <button style="background-color: #67595E; "type="button" onclick="number('+')">+</button>
            <button type="button" onclick="number(0)">00</button>
            <button type="button" onclick="number(0)">0</button>
            <button type="button" onclick="number('.')">.</button>
            <button style="background-color: #67595E; "type="button" onclick="equalOperator('=')">=</button>
        </div>
    </div>
    <script src="calcScript.js"></script>
</body>

</html>
